<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Animado - VictorVertex</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2E1437, #4A235A, #6C3483);
            background-size: 200% 200%;
            animation: Gradient 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes Gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(46, 20, 55, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(156, 39, 176, 0.7);
            width: 300px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(156, 39, 176, 0.3), rgba(255, 255, 255, 0.1));
            animation: rotate 6s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 10px rgba(156, 39, 176, 0.7);
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgba(156, 39, 176, 0.5);
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container input:focus {
            border-color: #9C27B0;
            box-shadow: 0 0 10px rgba(156, 39, 176, 0.7);
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #9C27B0;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container button:hover {
            background: #7B1FA2;
            box-shadow: 0 0 15px rgba(156, 39, 176, 0.7);
        }

        .creator {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .creator a {
            color: #9C27B0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .creator a:hover {
            color: #7B1FA2;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button onclick="login()">Entrar</button>
        <div class="creator">
            Criado por <a href="#" target="_blank">VictorVertex</a>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === "admin" && password === "admin") {
                alert("Login bem-sucedido!");
            } else {
                alert("Usuário ou senha incorretos.");
            }
        }
    </script>
</body>
</html>
